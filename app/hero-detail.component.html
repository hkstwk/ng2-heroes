<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="heroId" class="col-sm-1 control-label">Id</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="heroId" value="{{hero.id}}" readonly />
      </div>
    </div>
    <div class="form-group">
      <label for="heroName" class="col-sm-1 control-label">Name</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="heroName" [(ngModel)]="hero.name"  [ngModelOptions]="{standalone: true}" placeholder="name" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-3">
        <button class="btn btn-default btn-sm" (click)="goBack()">Back</button>
        <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
      </div>
    </div>
  </form>
</div>
