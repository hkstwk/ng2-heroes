<div class="alert alert-danger" *ngIf="!auth.authenticated()">
  <p>You are not logged in</p>
</div>
<div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">JSON Web Token</div>
        <div class="panel-body">{{token}}</div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Expiration date</div>
        <div class="panel-body">{{tokenExpirationDate}}</div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Expired?</div>
        <div class="panel-body">{{isTokenExpired}}</div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Received signature</div>
        <div class="panel-body"><pre>{{receivedSignature}}</pre></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Header</div>
        <div contenteditable class="panel-body"><pre>{{tokenHeader | json}}</pre></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Payload</div>
        <div contenteditable class="panel-body"><pre>{{decodedToken | json}}</pre></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Correct signature</div>
        <div class="panel-body"><pre>{{signature}}</pre></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div *ngIf="isValid" class="panel-body panel-body-signature">
          <span class="glyphicon glyphicon-ok-circle"></span>
          valid signature
        </div>
        <div *ngIf="!isValid" class="panel-body panel-body-signature-nok">
          <span class="glyphicon glyphicon-remove-circle"></span>
          invalid signature
        </div>
      </div>
    </div>
  </div>
</div>
