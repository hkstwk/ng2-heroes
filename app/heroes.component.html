<div class="row">
  <div class="col-sm-6">
    <h2>My Heroes</h2>
    <div class="input-group">
        <input class="form-control"
               type="text"
               id="heroName"
               name="heroName"
               #heroName
               placeholder="Enter hero's name"/>
        <span class="input-group-btn">
          <button class="btn btn-default"
                  type="button"
                  (click)="add(heroName.value); heroName.value=''"
                  (keyup)="add(heroName.value); heroName.value=''">
            <i class="glyphicon glyphicon-save"></i>
          </button>
        </span>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div>
    <p></p>
      <table class="table table-hover table-bordered">
        <tr *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
          <td><span class="badge">{{hero.id}}</span></td>
          <td>{{hero.name}}</td>
          <td>
            <button class="btn btn-danger btn-md" (click)="deleteHero(hero); $event.stopPropagation()">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-sm-6">
    <div *ngIf="selectedHero">
      <h2>
        {{selectedHero.name | uppercase}} is my hero
      </h2>
      <button class="btn btn-default btn-md" (click)="gotoDetail()">View Details</button>
    </div>
  </div>
</div>
